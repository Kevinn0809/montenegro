<section class="">
    <h1 class="d-flex justify-content-center pro mt-3"> - - PRODUCTOS DISPONIBLES - - </h1>
    <section class="container">
        <section class="mt-4">
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <div class="col" *ngFor="let itemProducto of listaProductos">
                    <div class="card carta">
                        <img src="/assets/img/Categorias/{{itemProducto.imagen}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h3 class="card-title letra-pagina-1 fw-bold">{{ itemProducto.nombreP }}</h3>
                            <p class="card-text fw-bold">$ {{ itemProducto.valor | number}} COP</p>
                            <button (click)="obtenerUnProducto(itemProducto._id)"
                                class="btnCarrito w-100 button-submit border-1" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                <span><i class="fa-solid fa-crown me-2"></i>Mas detalles</span>
                            </button>
                            <button class="btnCarrito w-100 mt-2 button-submit border-1">
                                <span><i class="fa-solid fa-cart-shopping pe-3"></i>Agregar al carro</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-black">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 precio" id="exampleModalLabel">
                                {{Productdata.nombreP}}
                            </h1>
                            <div type="button" class="text-white fa-solid fa-xmark fs-5" data-bs-dismiss="modal"
                                aria-label="Close"></div>
                        </div>
                        <div class="modal-body">
                            <div>
                                <img src="/assets/img/Categorias/{{Productdata.imagen}}" alt="">
                            </div>
                            <div class="pt-3 letramodal">
                                {{ Productdata.descripcion }}
                            </div>
                            <div class="pt-3 letramodal">
                                <strong class="precio">Precio:</strong> ${{Productdata.valor}} COP
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class=" btnCarrito w-100 button-submit border-1 letram">
                                <span><i class="fa-solid fa-cart-shopping pe-3 "></i>Agregar al carro</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</section>
