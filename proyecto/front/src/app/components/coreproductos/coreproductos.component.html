<section class="">
    <h1 class="d-flex justify-content-center pro"> - - PRODUCTOS DISPONIBLES - - </h1>
    <section class="container">
        <section class="mt-4">
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <div class="col" *ngFor="let itemProducto of listaProductos">
                    <div class="card carta">
                        <img src="/assets/img/Categorias/{{itemProducto.imagen}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h3 class="card-title letra-pagina-1 fw-bold">{{ itemProducto.nombreP }}</h3>
                            <p class="card-text fw-bold">$ {{ itemProducto.valor | number}}</p>
                            <button (click)="obtenerUnProducto(itemProducto._id)" class="btnCarrito w-100 button border-5" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                                <span><i class="fa-solid fa-crown me-2"></i>Mas detalles</span>
                            </button>
                            <button class="btnCarrito w-100 mt-2 button border-5">
                                <span><i class="fa-solid fa-cart-shopping pe-3"></i>Agregar al carro</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Button trigger modal -->


              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-black letramodal">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                {{Productdata.nombreP}} -- ${{Productdata.valor}}
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            {{ Productdata.descripcion }}
                          </div>
                          <div class="modal-footer">
                              <button class=" btnCarrito w-100 button border-5 letram">
                                  <span><i class="fa-solid fa-cart-shopping pe-3 "></i>Agregar al carro</span>
                              </button>
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
                          </div>
                        </div>
                      </div>
                </div>
        </section>
    </section>
    </section>
